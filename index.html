<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Com piled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Loan Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5 text-center">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text">%</span>
              <input type="number" class="form-control" placeholder="Interest" id="interest">
            </div>
            <div class="input-group mt-3">
              <input type="number" class="form-control" placeholder="Years To Repay" id="years">
            </div>
            <div class="input-group mt-3">
              <input type="submit" value="Calculate" class="btn btn-dark" style="width: 100%;">
            </div>
          </form>
          <!-- loader -->
          <div id="loading" style="display: none;">
            <img src="img/loading.gif" alt="loading">
          </div>
          <!-- results here -->
          <div id="results" class="pt-4" style="display: none;">
            <h5>Results</h5>
            <div class="input-group mt-3">
              <span class="input-group-text">Monthly Payment</span>
              <input type="number" class="form-control" id="monthly-payment" disabled>
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text">Total Payment</span>
              <input type="number" class="form-control" id="total-payment" disabled>
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text">Total Interest</span>
              <input type="number" class="form-control" id="total-interest" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
